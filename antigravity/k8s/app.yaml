apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-uploads-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signage-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signage-app
  template:
    metadata:
      labels:
        app: signage-app
    spec:
      containers:
      - name: app
        image: signage-app:latest # Replace with your repository URL (e.g., myrepo/signage-app:v1)
        imagePullPolicy: IfNotPresent # Modify for real registry usage
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: signage-config
        - secretRef:
            name: signage-secrets
        volumeMounts:
        - name: app-uploads-storage
          mountPath: /app/public/uploads
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
      volumes:
      - name: app-uploads-storage
        persistentVolumeClaim:
          claimName: app-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: signage-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: signage-app
